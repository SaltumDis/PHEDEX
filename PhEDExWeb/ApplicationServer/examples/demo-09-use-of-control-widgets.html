 <div id='phedex-control3' class='phedex-invisible phedex-control3 phedex-box-yellow' style='width:200px;'></div>
 <div id='phedex-main'></div>

<script type="text/javascript">

// instantiate the page and other things when the DOM is ready!
YAHOO.util.Event.onDOMReady(function() {
  var ctl1 = new PHEDEX.Core.Control({text:'About', payload:{render:'phedex-controls', target:'phedex-about'} } );
  ctl1.Show();

  var ctl2 = new PHEDEX.Core.Control({text:PHEDEX.Datasvc.Instance().name,
    payload:{render:'phedex-controls', target:'phedex-instance', fillFn:function(){PHEDEX.Page.Widget.Instance('phedex-instance');} } } );
  PHEDEX.Datasvc.InstanceChanged.subscribe(function() { ctl2.Hide(); ctl2.Label(PHEDEX.Datasvc.Instance().name); } );

  var onHideCtl3 = new YAHOO.util.CustomEvent('onHideCtl3', this, false, YAHOO.util.CustomEvent.LIST);
  onHideCtl3.subscribe(function(ev,arg) {
    ctl3.Disable();
    ctl3.Label('Disabled...');
  });
  var fillCtl3 = function(el) { el.innerHTML='When you close the control for this element, it will be permanently disabled!'; }
  var ctl3 = new PHEDEX.Core.Control({text:'Enabled...', payload:{target:'phedex-control3', fillFn:fillCtl3, onHideControl:onHideCtl3} } );
  var phedexControls = document.getElementById('phedex-controls');
  phedexControls.appendChild(ctl3.el);
});
</script>

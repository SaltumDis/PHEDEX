<body class="yui-skin-sam">
 <div id='phedex-main'></div>
<script type="text/javascript">
// instantiate the page and other things when the DOM is ready!
YAHOO.util.Event.onDOMReady(function() {
      var widget = new PHEDEX.Core.Widget( 'phedex-main', {width:400, height:200, constraintoviewport:true, minwidth:250} );
      widget.finishLoading();
      widget.dom.param.appendChild(document.createTextNode('param element'));
      widget.dom.param.style.border = '1px solid red';

      widget.dom.title.appendChild(document.createTextNode('title element'));
      widget.dom.title.style.border = '1px solid yellow';

      widget.dom.control.appendChild(document.createTextNode('control element'));
      widget.dom.control.style.border = '1px solid red';

      widget.onBuildComplete.fire();
      widget.dom.extra.appendChild(document.createTextNode('And now for something extra, in addition to our normal programming...'));

      widget.dom.content.appendChild(document.createTextNode('This is the content element. This is where you should put anything you want the user to really see, the '+
                                      'data that you retrieve from the data-service, suitable formatted for presentation. You should destroy and re-create the contents '+
                                      'of the content element as often as you need to, whenever new data arrives or parameters for the widget are changed, etc...'));
      widget.dom.content.style.border = '1px solid green';
    });
</script>

 <div id='phedex-main'></div>

<script type="text/javascript">
// instantiate the page and other things when the DOM is ready!
YAHOO.util.Event.onDOMReady(function() {
  My = {};
  My.Widget = function() {
    var that = new PHEDEX.Core.Widget( 'phedex-main', {width:400, height:200, constraintoviewport:true, minwidth:250} );
    that.fillHeader = function(div) {
      that.dom.param.appendChild(document.createTextNode('put something in the param element'));
    }
    that.buildBody = function(div) {
      div.appendChild(document.createTextNode('Loading...'));
    }
    that.fillBody = function(div) {
      while (div.hasChildNodes()) {
        div.removeChild(div.firstChild);
      }
      div.appendChild(document.createTextNode('This is the content element. This is where you should put anything you want the user to really see, the '+
                                      'data that you retrieve from the data-service, suitable formatted for presentation. You should destroy and re-create the contents '+
                                      'of the content element as often as you need to, whenever new data arrives or parameters for the widget are changed, etc...'));
      div.style.border = '1px solid green';
    }
    that.fillExtra = function(div) {
      div.innerHTML = 'And now for something extra, in addition to our normal programming...';
    }
    that.update = function() {
      that.receive();
    }
    that.receive = function() {
      that.populate();
    }
    that.build();
    return that;
  }
  var widget = new My.Widget( 'phedex-main', {width:400, height:200, constraintoviewport:true, minwidth:250} );
      window.setTimeout( function() { widget.update(); }, 5000 );
});
</script>

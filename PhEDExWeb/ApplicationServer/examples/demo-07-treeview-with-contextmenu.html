<script type="text/javascript">
// instantiate the page and other things when the DOM is ready!
YAHOO.util.Event.onDOMReady(function() {
  My = {};
  My.Widget = function(div,args) {
    var that = new PHEDEX.Core.Widget.TreeView( div, args );
    var width = 800;
    var branchDef = [
          {width:170,text:'Node', className:'phedex-tree-demo-node', otherClasses:'align-left', contextArgs:['Node','sort-alpha','country']}
      ];
    that.buildHeader = function(div) {
      var root = that.headerTree.getRoot();
      var tNode = that.addNode( { width:width, format:branchDef, name:'Top-level' }, null, root);
      tNode.expand();
      tNode.isLeaf = true;
      that.headerTree.render();
    }
    that.fillBody = function(div) {
      var root = that.tree.getRoot();
      var nodes = ['T0_CH_CERN_Export','T1_DE_FZK_Buffer','T1_ES_PIC_Buffer','T1_FR_CCIN2P3_Buffer','T1_IT_CNAF_Buffer','T1_TW_ASGC_Buffer','T1_UK_RAL_Buffer','T1_US_FNAL_Buffer'];
      for (var i in nodes) {
        that.addNode( {format:branchDef, payload:{opts:{node:nodes[i]}}}, [ nodes[i], ] );
      }
      that.tree.render();
    }

    that.update = function() {
      that.receive();
    }
    that.receive = function() {
      that.populate();
    }

    that.buildTree(that.dom.content);
    that.buildExtra(that.dom.extra);
    that.buildContextMenu();
    that.build();
    return that;
  }

  var contextHandler_Country = function(args,opts,el,tgt)  {
    var map = { T0_CH_CERN_Export:'Switzerland',
	        T1_DE_FZK_Buffer:'Germany',
	        T1_ES_PIC_Buffer:'Spain',
	        T1_FR_CCIN2P3_Buffer:'France',
	        T1_IT_CNAF_Buffer:'Italy',
	        T1_TW_ASGC_Buffer:'Taiwan',
	        T1_UK_RAL_Buffer:'Great Britain',
	        T1_US_FNAL_Buffer:'USA' };
    node = opts.node;
    alert('"'+node+'" is in '+map[node]);
  }
  PHEDEX.Core.ContextMenu.Add('country', 'Show Host Country', contextHandler_Country);

  var widget = new My.Widget( 'phedex-main', {width:400, height:200, constraintoviewport:true, minwidth:250} );
  widget.update();
});
</script>

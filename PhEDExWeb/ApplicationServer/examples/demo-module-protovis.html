<script type="text/javascript">

// When the DOM is available, start loading the essential bits and pieces
// This is where the real application starts.
YAHOO.util.Event.onDOMReady(function() {
  PHEDEX.Appserv.combineRequests = false;
  log('initialising','info','app');
  PxL  = new PHEDEX.Loader();
  banner('Loading core application...');
  PxL.load(createCoreApp,'core','sandbox','datasvc');

  var phedex_app_version = document.getElementById('phedex-app-version'),
      phedex_home = document.getElementById('phedex-link-home');
  if ( phedex_app_version ) { phedex_app_version.innerHTML = PHEDEX.Appserv.Version; }
  if ( phedex_home ) {
    var uri = location.href;
    phedex_home.href = uri.replace(/#.*$/g,'');
  }
});

function createCoreApp() {
// This is called once the core is fully loaded. Now I can create the core application and sandbox, and then start creating PhEDEx modules
  banner('Create sandbox and core application...');
  try {
    PxS = new PHEDEX.Sandbox();
  } catch(ex) { log(ex,'error',name); banner('Error creating sandbox!','error'); return; }
  try {
    PxC = new PHEDEX.Core(PxS,PxL);
    PxC.create();
  } catch(ex) { log(ex,'error',name); banner('Error creating Core application!','error'); return; }

  banner('Core application is running, ready to create PhEDEx data-modules...');
  PHEDEX.Util.bannerIdleTimer(PxL);

//   PxS.notify('CreateModule','protovisdemo');
// this is just a trick to ensure the CSS gets loaded in the right order, namely the core CSS before the treeview-specific one
  PxL.load(function(){},'module');

// This is all it takes to get the core to load, create, and render the 'protovis' module from PhEDEx...
  PxS.notify('CreateModule','protovisdemo');
// ...except that, for now, you need this magic to pass it an argument. Listen for 'needArguments', and give it some!
  var moduleHandler = function(ev,arr) {
     var action = arr[0],
         id     = arr[1];
    switch ( action ) {
      case 'needArguments':{
        PxS.notify( id,'setArgs',{node:'T0_CH_CERN_Export'} );
        break;
      }
    };
  }
  PxS.listen('module', moduleHandler);
};
</script>

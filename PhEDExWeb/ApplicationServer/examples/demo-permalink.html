<!DOCTYPE HTML PUBLIC “-//W3C//DTD HTML 4.01//EN” “http://www.w3.org/TR/html4/strict.dtd”>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
<!--define basic CSS for the body here (fonts etc), so the page doesn't wobble when css files get loaded later.-->
  <style type='text/css'>
    body {
      margin:	0;
      margin-left:	1em;
      padding:	0;
      font-size:	80%;
      font-family:	'Lucida Grande', verdana, helvetica, arial, sans-serif;
      line-height:	1.6em;
    }
  </style>
</head>

<body>
<script type="text/javascript" src="/yui/build/yuiloader-dom-event/yuiloader-dom-event.js"></script>
<script type="text/javascript">

YAHOO.util.Event.onDOMReady(function() {
  var uri = location.href,
      tgt = uri.replace('examples/demo-permalink.html','html/tony.html#page='),
      cfg = {
 'Production, default page': '',

 'Production, LinkView, T1_US_FNAL_Buffer, sort(L.node,asc), hide(L.error-log, F.cksum), time=1 week, incoming':
  'instance~Production+type~node+target~T1_US_FNAL_Buffer+widget~linkview+module~sort{L.node%20asc%20alpha}hide{L.error-log%20F.cksum}specific{time%3D168%20dir%3D0}',

 'Production, LinkView, T1_US_FNAL_Buffer, sort{L.node,asc}, hide{L.error-log, F.cksum}, filter{L.node=T1}, time=1 week, incoming' :
  'instance~Production+type~node+target~T1_US_FNAL_Buffer+widget~linkview+module~sort{L.node%20asc%20alpha}hide{L.error-log%20F.cksum}filter{L.Node%3DT1}specific{time%3D168%20dir%3D0}',

 'Production, LinkView, T1_US_FNAL_Buffer, filter{L.node=T1}, time=1 week, incoming' :
  'instance~Production+type~node+target~T1_US_FNAL_Buffer+widget~linkview+module~filter{L.Node%3DT1}specific{time%3D168%20dir%3D0}',

 'Production, LinkView, T1_US_FNAL_Buffer, filter{L.node=T1}' :
  'instance~Production+type~node+target~T1_US_FNAL_Buffer+widget~linkview+module~filter{L.Node%3DT1}',

 'Production, Agents, T1_DE_KIT_Buffer, sort{A.Agent,desc}' :
   'instance~Production+type~node+target~T1_DE_KIT_Buffer+widget~agents+module~sort{A.Agent%20desc}',

 'Production, Agents, T1_DE_KIT_Buffer, sort{A.Agent,asc} hide{A.PID, A.Label, A.StateDir}' :
   'instance~Production+type~node+target~T1_DE_KIT_Buffer+widget~agents+module~sort{A.Agent%20asc}hide{A.PID%20A.Label%20A.StateDir}',

 'Production, Agents, T1_DE_KIT_Buffer, filter{A.Agent=FileR}' :
   'instance~Production+type~node+target~T1_DE_KIT_Buffer+widget~agents+module~filter{A.Agent%3DFileR}',

 'Production, Agents, T1_DE_KIT_Buffer, sort{A.Agent,asc} filter{A.Agent=FileR}' :
   'instance~Production+type~node+target~T1_DE_KIT_Buffer+widget~agents+module~sort{A.Agent%20asc}filter{A.Agent%3DFileR}',

 'Production, Agents, T1_DE_KIT_Buffer, sort{A.Agent,asc} hide{A.PID, A.Host, A.StateDir} filter{A.Agent=FileR}' :
   'instance~Production+type~node+target~T1_DE_KIT_Buffer+widget~agents+module~sort{A.Agent%20asc}hide{A.PID%20A.Host%20A.StateDir}filter{A.Agent%3DFileR}'
     },
      i, ul, li, a;

    ul = document.createElement('ul');
    document.body.appendChild(ul);
    for (i in cfg) {
      li = document.createElement('li');
      a = document.createElement('a');
      a.href = tgt+cfg[i];
      a.innerHTML = i;
      li.appendChild(a);
      ul.appendChild(li);
    }
});

</script>
</html>

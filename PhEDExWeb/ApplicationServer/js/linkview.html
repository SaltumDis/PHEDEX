<html><head><title>Link View</title>

<body>
<div><input id='node_select' type='text' value='T1_US_FNAL_Buffer'><a href='#' onClick='return agents()'>Submit</a></div>
<div><input id='filter' type='text'><a href='#' onClick='return filter()'>Filter</a></div>
<div id='phedex_transfers'></div>

<script type='text/javascript'>

xfer_node=null;

agents=function() {
  var site = document.getElementById('node_select').value;
//  agent_node = new PHEDEX.Node.Agents(site);
//  agent_node.update();
//  to_node = new PHEDEX.Node.PendingTransfers(site,'to');
//  from_node = new PHEDEX.Node.PendingTransfers(site,'from');
//  to_node.update();
//  from_node.update();
  xfer_node = new PHEDEX.Widget.TransfersNode(site);
  xfer_node.update();
}


filter=function() {
  var filter = document.getElementById('filter').value;
  if (filter=='') {
    xfer_node.filterClear();
  } else {
    xfer_node.filterChildren(filter);
  }
}

</script>

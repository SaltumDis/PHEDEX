<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Edit Subscriptions</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="style.css" rel="stylesheet" type="text/css">
<LINK REL="SHORTCUT ICON" HREF="favicon.ico">
</head>

<body>
<h1>Editing Subscriptions for RAL</h1>

<form name="form1" method="post" action="">
  <input type="submit" name="Submit" value="Select">  <input type="reset" name="Reset" value="Reset">
  <table width="100%" border="1" cellpadding="3" cellspacing="0" bordercolor="#003300" bordercolordark="#003300" >
    <tr align="center" valign="middle" bordercolor="#003300" bgcolor="#006633"> 
      <td rowspan="2" bordercolor="#003300"><p align="center" class="tableheading">Stream</p></td>
      <td colspan="2" bordercolor="#003300"> <p align="center" class="tableheading">Edit Subscription</p></td>
      <td rowspan="2" bordercolor="#003300"><p class="tableheading">One Time Transfer <BR>
          <font size="-2">(subscription not effected)</font></p></td>
    </tr>
    <tr align="center" valign="middle" bgcolor="#006633"> 
      <td class="tableheading" bordercolor="#003300"><p>Subscribe</p></td>
      <td class="tableheading" bordercolor="#003300"><p>Unsubscribe</p></td>
    </tr>
    <tr align="center" valign="middle" bordercolor="#003300"> 
      <td><p align="center">Simon's dataset (100M)</p></td>
      <td valign="top" bordercolor="#003300"><p align="center"> 
	  	  <input name="simonsdataset_orig" type="hidden" value="1">
          <input name="simonsdataset" type="radio" value="1" checked>
        </p></td>
      <td valign="top" bordercolor="#003300"><p align="center"> 
          <input type="radio" name="simonsdataset" value="0">
        </p></td>
      <td valign="top" bordercolor="#003300"><input name="simonsdatasetonce" type="checkbox" id="simonsdatasetonce" value="yes"></td>
    </tr>
    <tr align="center" valign="middle" bordercolor="#003300"> 
      <td bordercolor="#003300"><p>Lassi's dataset (200M)</p></td>
      <td valign="top" bordercolor="#003300"><input name="lassisdataset_orig" type="hidden" value="0"><input name="lassisdataset" type="radio" value="1"></td>
      <td valign="top" bordercolor="#003300"><input name="lassisdataset" type="radio" value="0" checked></td>
      <td valign="top" bordercolor="#003300"><input name="lassisdatasetonce" type="checkbox" id="lassisdatasetonce" value="yes"></td>
    </tr>
  </table>
  <input type="submit" name="Submit" value="Select">  <input type="reset" name="Reset" value="Reset">
</form>
</body>
</html>
